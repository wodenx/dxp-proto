# SauceLabs
selenium.grid.host=ondemand.us-west-1.saucelabs.com
selenium.grid.username=
selenium.grid.password=
saucelabs.data-center=US

# Tokens
variables.contentful-token=
variables.github-token=

# Configurations
configuration-set.chrome-android.profiles=saucelabs/web,web/phone/android,prototype/android
configuration-set.chrome-android.environments=
configuration-set.chrome-android.suites=smoke

configuration-set.safari-ios.profiles=saucelabs/web,web/phone/iphone,prototype/ios
configuration-set.safari-ios.environments=
configuration-set.safari-ios.suites=smoke

configuration-set.chrome-win.profiles=saucelabs/web,web/desktop/chrome
configuration-set.chrome-win.environments=
configuration-set.chrome-win.suites=smoke

configuration-set.firefox-win.profiles=saucelabs/web,web/desktop/firefox
configuration-set.firefox-win.environments=
configuration-set.firefox-win.suites=smoke

configuration-set.api.profiles=saucelabs/web,web/desktop/chrome
configuration-set.api.environments=stage
configuration-set.api.suites=e2e

configuration-set.active=

# Other
engine.composite-paths=steps/*.steps
ui.visual.baseline-storage.filesystem.folder=./assets
ui.visual.override-baselines=true
