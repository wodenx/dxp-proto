# SauceLabs
selenium.grid.host=ondemand.us-west-1.saucelabs.com
selenium.grid.username=
selenium.grid.password=
saucelabs.data-center=US

# Tokens
variables.contentful-token=
variables.github-token=

# Report
system.allure.link.requirement.pattern=https://jira.jnj.com/browse/{}
system.allure.link.tms.pattern=https://jira.jnj.com/browse/{}

# Configurations
configuration-set.chrome-android.profiles=prototype/android,saucelabs/web,web/phone/android
configuration-set.chrome-android.environments=
configuration-set.chrome-android.suites=smoke

configuration-set.safari-ios.profiles=prototype/ios,saucelabs/web,web/phone/iphone
configuration-set.safari-ios.environments=
configuration-set.safari-ios.suites=smoke

configuration-set.chrome-win.profiles=prototype/win,saucelabs/web,web/desktop/chrome
configuration-set.chrome-win.environments=
configuration-set.chrome-win.suites=smoke

configuration-set.firefox-win.profiles=prototype/win,saucelabs/web,web/desktop/firefox
configuration-set.firefox-win.environments=
configuration-set.firefox-win.suites=smoke

configuration-set.stage.profiles=prototype/win,saucelabs/web,web/desktop/chrome
configuration-set.stage.environments=stage
configuration-set.stage.suites=e2e

configuration-set.sandbox.profiles=prototype/win,saucelabs/web,web/desktop/chrome
configuration-set.sandbox.environments=sandbox
configuration-set.sandbox.suites=e2e

configuration-set.active=

# Other
engine.composite-paths=steps/*.steps
ui.visual.baseline-storage.filesystem.folder=./assets
ui.visual.override-baselines=true
bdd.configuration.formats=JSON

transformer.from-headless-crawling.seed-relative-urls=/
transformer.from-headless-crawling.filter-redirects=true

resource-checker.uri-to-ignore-regex=.*where-to-buy.*|.*[a-z]\/images.*|.*accordion.*|.*video.*|.*buttons.*
